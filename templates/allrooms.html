{% extends "base.html" %}

{% block content %}
<h2 id="spec2">Rooms log</h2>
<div id="work_logs">
{% if current_user.is_authenticated %}
    <a href="addroom" class="btn btn-secondary">Добавить комнату</a>
    <br/>
{% endif %}
{% for room in rooms %}
    <h5>Комната № #{{ rooms[5] }}</h5>
    <div class="buttons">
        <a href="/addroom/{{ room[5] }}" class="btn btn-danger">Перейти</a>
    </div>
    <br/>
    <table class="tableb">
      <thead class="thead-light">
        <tr class="d-flex" style="background-color: #e1e1e1">
          <th scope="col" class="col-4">Название</th>

          
          
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" style="background-color: #20B2AA">
          <td class="col-2">{{ room[0] }}</td>
          <td class="col-2">{{ room[1] }}</td>
          <td class="col-2">{{ room[2] }}</td>
          <td class="col-2">{{ room[3] }}</td>
          <td class="col-2">{{ room[4] }}</td>
        
        </tr>
      </tbody>
    </table>
{% endfor %}
</div>
{% endblock %}
